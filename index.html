<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Display -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Checking the list</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Checklist suporte Fastway</h1>
    </header>

    <main>
      <ul id="operador">
        <h3>Operador</h3>
        <li>
          <ul>
            <input type="checkbox" name="item_01" />
            <label for="item_01">Login</label>
            <li>
              <input type="checkbox" name="sub_item_01" />
              <label for="sub_item_01">Senha Inválida</label>
            </li>
            <li>
              <ul>
                <input type="checkbox" name="sub_item_02" />
                <label for="sub_item_01">Ramal</label>
                <li>
                  <input type="checkbox" name="sub_item_02.1" />
                  <label for="sub_item_01">Ramal não registra</label>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" name="item_02" id="2" />
          <label for="item_02">Ligação</label>
        </li>
      </ul>
      <ul id="supervisor">
        <h3>Supervisor</h3>
      </ul>
    </main>
  </body>
</html>
